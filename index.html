<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="google-site-verification"
      content="4Ncz48kkvTuQnmTSCgYWzqdSAIogprShYRwzM3j8p0M"
    />

    <!-- Title (shows in Google search results) -->
    <title>Victor Muthomi | DevOps Engineer Portfolio</title>

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Victor Muthomi - DevOps Engineer skilled in Docker, Kubernetes, CI/CD, Cloud, and Monitoring. Explore my portfolio, projects, and skills."
    />
    <meta
      name="keywords"
      content="Victor Muthomi, DevOps Engineer, Docker, Kubernetes, CI/CD, AWS, Cloud, Portfolio"
    />
    <meta name="author" content="Victor Muthomi" />

    <!-- Open Graph (for LinkedIn, Facebook, WhatsApp) -->
    <meta property="og:title" content="Victor Muthomi | DevOps Engineer" />
    <meta
      property="og:description"
      content="Portfolio showcasing my DevOps projects, skills, and cloud expertise."
    />
    <meta
      property="og:image"
      content="https://victormuthomiportfolio.vercel.app/profile.png"
    />
    <meta
      property="og:url"
      content="https://victormuthomiportfolio.vercel.app/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Victor Muthomi | DevOps Engineer" />
    <meta
      name="twitter:description"
      content="Check out my portfolio to explore my DevOps skills and projects."
    />
    <meta
      name="twitter:image"
      content="https://victormuthomiportfolio.vercel.app/profile.png"
    />

    <!-- JSON-LD Structured Data (helps Google understand your site) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Victor Muthomi",
        "jobTitle": "DevOps Engineer",
        "url": "https://victormuthomiportfolio.vercel.app/",
        "image": "https://victormuthomiportfolio.vercel.app/profile.png",
        "sameAs": [
          "https://github.com/victormdevops",
          "https://www.linkedin.com/in/victormuthomi"
        ],
        "description": "DevOps Engineer skilled in Docker, Kubernetes, CI/CD pipelines, cloud platforms, and monitoring tools."
      }
    </script>
  </head>

</html>
